<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>글작성</title>
</head>
<body>
	<form th:action="@{/writeRes}" method="post">
	<table border="1">
		<tr>
			<th>제목</th>
			<td><input type="text" placeholder="제목을 작성하세요." name="title"></td>
		</tr>
		<tr>
			<th>내용</th>
			<td><textarea rows="20" cols="50" placeholder="내용을 작성하세요." name="content"></textarea></td>
		</tr>
	
	<tr>
		<td>
			<input type="submit" value="작성하기">
			<input type="button" value="취소" onclick="location.href='board'">
		</td>
	</tr>
		
	</table>
	</form>
</body>
</html>

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>수정하기 페이지</title>
</head>
<body>
	<form th:action="@{/updateRes}" method="post">
		<input type="hidden" name="boardseq" th:value="${dto.boardseq}">
		<table border="1">
			<tr>
				<th>제목</th>
				<td><input type="text" name="title" th:value="${dto.title}"></td>
			</tr>
			<tr>
				<th>내용</th>
				<td><textarea rows="20" cols="50" name="content" th:text="${dto.content}"></textarea></td>
			</tr>

			<tr>
				<td><input type="submit" value="수정하기" > 
				<input type="button" value="취소" onclick="location.href='board'"></td>
			</tr>

		</table>
	</form>

</body>
</html>

<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form th:action="@{/update}" method="post">
		<input type="hidden" name="boardseq" th:value="${dto.boardseq}">
		<table border="1">
			<tr>
				<th>제목</th>
				<td><input type="text" name="title" th:value="${dto.title}" readonly="readonly"></td>
			</tr>
			<tr>
				<th>내용</th>
				<td><textarea rows="20" cols="50" name="content" th:text="${dto.content}" readonly="readonly"></textarea></td>
			</tr>

			<tr>
				<td>
				<input type="submit" value="수정하기" > 
				<a th:href="'delete?seq='+${dto.boardseq}">삭제</a>
				<input type="button" value="취소" onclick="location.href='board'">
				</td>
			</tr>

		</table>
	</form>

</body>
</html>
